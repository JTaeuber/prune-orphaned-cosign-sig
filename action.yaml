name: prune-orphaned-cosign-sig
description: Prune orphaned cosign signatures from ghcr
author: JTaeuber
branding:
  icon: "trash-2"
  color: "green"
inputs:
  gh_token:
    description: "token for github to run the action with"
    required: true
    type: string
  gh_org:
    description: "the org where the package is located"
    required: false
    type: string
  package_name:
    description: "the name of the package where the cosign signatures are located"
    required: true
    type: string
  dryrun:
    description: "if the action is supposed to run in dryrun"
    required: false
    type: string
    default: "false"
runs:
  using: "composite"
  steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5

    - name: Install Dependencies
      run: |
        go mod download
      shell: bash

    - name: Run Go Program
      run: |
        go run prunecosign.go
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.gh_token }}
        GH_ORG: ${{ inputs.gh_org }}
        PACKAGE_NAME: ${{ inputs.package_name }}
        DRYRUN: ${{ inputs.dryrun }}
